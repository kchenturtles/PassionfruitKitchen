{{ define "main" }}
<!DOCTYPE html>
<html>
<head>
<style>
   .grid-cols-1 {
  grid-template-columns: repeat(1, minmax(0, 1fr));
}

.grid-cols-2 {
  grid-template-columns: repeat(2, minmax(0, 1fr));
}

.grid-cols-3 {
  grid-template-columns: repeat(3, minmax(0, 1fr));
}

.grid-cols-4 {
  grid-template-columns: repeat(4, minmax(0, 1fr));
}

.grid-cols-5 {
  grid-template-columns: repeat(5, minmax(0, 1fr));
}

.grid-cols-6 {
  grid-template-columns: repeat(6, minmax(0, 1fr));
}

.grid-cols-7 {
  grid-template-columns: repeat(7, minmax(0, 1fr));
}
@media(min-width: 768px) {
    .md\:relative {
        position:relative
    }

    .md\:flex {
        display: flex
    }

    .md\:hidden {
        display: none
    }

    .md\:w-auto {
        width: auto
    }

    .md\:grid-cols-2 {
        grid-template-columns: repeat(2,minmax(0,1fr))
    }

    .md\:flex-row {
        flex-direction: row
    }

    .md\:items-center {
        align-items: center
    }

    .md\:justify-between {
        justify-content: space-between
    }

    .md\:p-0 {
        padding: 0
    }
}

@media(min-width: 1024px) {
    .lg\:prose-lg {
        font-size:1.125rem;
        line-height: 1.7777778
    }

    .lg\:prose-lg p {
        margin-top: 1.3333333em;
        margin-bottom: 1.3333333em
    }

    .lg\:prose-lg blockquote {
        margin-top: 1.6666667em;
        margin-bottom: 1.6666667em;
        padding-left: 1em
    }

    .lg\:prose-lg h1 {
        font-size: 2.6666667em;
        margin-top: 0;
        margin-bottom: .8333333em;
        line-height: 1
    }

    .lg\:prose-lg h2 {
        font-size: 1.6666667em;
        margin-top: 1.8666667em;
        margin-bottom: 1.0666667em;
        line-height: 1.3333333
    }

    .lg\:prose-lg h3 {
        font-size: 1.3333333em;
        margin-top: 1.6666667em;
        margin-bottom: .6666667em;
        line-height: 1.5
    }

    .lg\:prose-lg h4 {
        margin-top: 1.7777778em;
        margin-bottom: .4444444em;
        line-height: 1.5555556
    }

    .lg\:prose-lg img {
        margin-top: 1.7777778em;
        margin-bottom: 1.7777778em
    }

    .lg\:prose-lg video {
        margin-top: 1.7777778em;
        margin-bottom: 1.7777778em
    }

    .lg\:prose-lg figure {
        margin-top: 1.7777778em;
        margin-bottom: 1.7777778em
    }

    .lg\:prose-lg figure>* {
        margin-top: 0;
        margin-bottom: 0
    }

    .lg\:prose-lg figure figcaption {
        font-size: .8888889em;
        line-height: 1.5;
        margin-top: 1em
    }

    .lg\:prose-lg code {
        font-size: .8888889em
    }

    .lg\:prose-lg h2 code {
        font-size: .8666667em
    }

    .lg\:prose-lg h3 code {
        font-size: .875em
    }

    .lg\:prose-lg pre {
        font-size: .8888889em;
        line-height: 1.75;
        margin-top: 2em;
        margin-bottom: 2em;
        border-radius: .375rem;
        padding-top: 1em;
        padding-right: 1.5em;
        padding-bottom: 1em;
        padding-left: 1.5em
    }

    .lg\:prose-lg ol {
        margin-top: 1.3333333em;
        margin-bottom: 1.3333333em
    }

    .lg\:prose-lg ul {
        margin-top: 1.3333333em;
        margin-bottom: 1.3333333em
    }

    .lg\:prose-lg li {
        margin-top: .6666667em;
        margin-bottom: .6666667em
    }

    .lg\:prose-lg ol>li {
        padding-left: 1.6666667em
    }

    .lg\:prose-lg ol>li::before {
        left: 0
    }

    .lg\:prose-lg ul>li {
        padding-left: 1.6666667em
    }

    .lg\:prose-lg ul>li::before {
        width: .3333333em;
        height: .3333333em;
        top: calc(.8888889em - .1666667em);
        left: .2222222em
    }

    .lg\:prose-lg>ul>li p {
        margin-top: .8888889em;
        margin-bottom: .8888889em
    }

    .lg\:prose-lg>ul>li>*:first-child {
        margin-top: 1.3333333em
    }

    .lg\:prose-lg>ul>li>*:last-child {
        margin-bottom: 1.3333333em
    }

    .lg\:prose-lg>ol>li>*:first-child {
        margin-top: 1.3333333em
    }

    .lg\:prose-lg>ol>li>*:last-child {
        margin-bottom: 1.3333333em
    }

    .lg\:prose-lg ul ul,.lg\:prose-lg ul ol,.lg\:prose-lg ol ul,.lg\:prose-lg ol ol {
        margin-top: .8888889em;
        margin-bottom: .8888889em
    }

    .lg\:prose-lg hr {
        margin-top: 3.1111111em;
        margin-bottom: 3.1111111em
    }

    .lg\:prose-lg hr+* {
        margin-top: 0
    }

    .lg\:prose-lg h2+* {
        margin-top: 0
    }

    .lg\:prose-lg h3+* {
        margin-top: 0
    }

    .lg\:prose-lg h4+* {
        margin-top: 0
    }

    .lg\:prose-lg table {
        font-size: .8888889em;
        line-height: 1.5
    }

    .lg\:prose-lg thead th {
        padding-right: .75em;
        padding-bottom: .75em;
        padding-left: .75em
    }

    .lg\:prose-lg thead th:first-child {
        padding-left: 0
    }

    .lg\:prose-lg thead th:last-child {
        padding-right: 0
    }

    .lg\:prose-lg tbody td {
        padding-top: .75em;
        padding-right: .75em;
        padding-bottom: .75em;
        padding-left: .75em
    }

    .lg\:prose-lg tbody td:first-child {
        padding-left: 0
    }

    .lg\:prose-lg tbody td:last-child {
        padding-right: 0
    }

    .lg\:prose-lg>:first-child {
        margin-top: 0
    }

    .lg\:prose-lg>:last-child {
        margin-bottom: 0
    }

    .lg\:grid-cols-3 {
        grid-template-columns: repeat(3,minmax(0,1fr))
    }

    .lg\:grid-cols-4 {
        grid-template-columns: repeat(4,minmax(0,1fr))
    }

    .lg\:gap-6 {
        gap: 1.5rem
    }

    .lg\:gap-8 {
        gap: 2rem
    }

    .lg\:gap-16 {
        gap: 4rem
    }
}
</style>
</head>
<body>
  <h1 class="container px-6 pt-6 mx-auto text-3xl font-bold" style = "font-family: cursive;">{{ .Title }}</h1>

  {{ $paginator := .Paginate .Pages.ByDate.Reverse }}
  <div class="container p-6 mx-auto grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-8">
    {{ range $paginator.Pages }}
      {{- partial "blog-card.html" . -}}
    {{ end }}
  </div>

  {{- partial "pagination.html" . -}}
  
</body>
</html>

{{ end }}
