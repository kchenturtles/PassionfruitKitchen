{{ define "main" }}
<!DOCTYPE html>
<html>
<head>
    <link href="/dist/styles.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto mt-12 px-8">
  <h1 class="container mx-auto text-3xl uppercase font-bold pb-0 pb-4 font-sans" style = "color:peru">{{ .Title }}</h1>
  {{ $paginator := .Paginate (first 12 .Pages.ByDate.Reverse) }}
  <div class="container mx-auto grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 lg:gap-8 ">
    {{ range $paginator.Pages }}
      <div class = "shadow-lg hover:shadow-xl hover:text-yellow-600" style = "color:purple">
        <a href="{{ .Permalink }}" class="hover:text-yellow-600">
          <div class="relative overflow-hidden">
            <img src="https://kchenturtles.github.io/PassionfruitKitchen/categories/{{ .Params.title }}.jpeg" alt="{{ .Params.title }}" class="object-cover overflow-hidden" style = "width: 120%; height:20em;" />            
          </div>
          <div class="my-4 text-xl font-bold text-center hover:text-yellow-600 font-sans lowercase">{{ .Params.title }}</div>
          <div>{{ .Params.description }}</div>
        </a>
      </div>
    {{ end }}
  </div>

  {{- partial "pagination.html" . -}}
</div>
</body>
</html>
{{ end }}
