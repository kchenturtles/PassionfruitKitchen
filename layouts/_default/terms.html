{{ define "main" }}
<!DOCTYPE html>
<html>
<head>
    <link href="/dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/yoj4fju.css">
</head>
<body class="mb-32">
<div class="container mx-auto mt-12 px-8 dark:invert">
  <div class = "container mx-auto">
  <h1 class="container mx-auto text-5xl font-bold pb-0 pb-4 pt-10 font-sans text-pink-800 dark:text-purple-200" style = "font-family: 'fleur', sans-serif;">{{ .Title }}</h1>
</div>
  {{ $paginator := .Paginate (first 12 .Pages.ByDate.Reverse) }}
  <div class="container mx-auto grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 lg:gap-8 ">
    {{ range $paginator.Pages }}
      <div class="text-center shadow-lg rounded hover:text-pink-800 hover:shadow-xl overflow-hidden w-full h-full bg-white dark:bg-gray-700">
        <a href="{{ .Permalink }}" class="hover:text-pink-800">
          <div class="relative overflow-hidden">
            <img src="https://kchenturtles.github.io/PassionfruitKitchen/categories/{{ .Params.title }}.jpeg" alt="{{ .Params.title }}" class="object-cover overflow-hidden" style = "width: 120%; height:20em;" />            
          </div>
          <div class="my-2 text-xs md:text-sm xl:text-base p-2 px-2 text-center hover:text-pink-800" style="font-family: 'marigny', sans-serif; font-weight:200">{{ .Params.title }}</div>
          <div>{{ .Params.description }}</div>
        </a>
      </div>
    {{ end }}
  </div>

  {{- partial "pagination.html" . -}}
</div>
</body>
</html>
{{ end }}
