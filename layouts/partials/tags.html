{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
<div style = "align-items: center; align-content: center; align-self: center; display: flex; flex-wrap: wrap; gap:0.5rem; margin-bottom: 1rem;">
  tags:  
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
  $taxonomy $tag) -}}
    <a href="{{ .Permalink }}" class="hover:opacity-50" style = "color: purple;">{{ $tag | urlize }}, </a>
  {{- end -}} {{- end -}}
</div>
{{ end }}
