<section style = "background-color:papayawhip;" class="dark:text-black">
    <div class="container mx-auto px-6 py-12 grid md:grid-cols-2 gap-4 lg:gap-16 items-center">
      <div>
        <h1 class="text-4xl font-bold mb-4 font" style = "font-family: cursive; text-align: center;">{{ .Site.Params.introTitle | safeHTML}}</h1>
        <p class="font-light text-lg" style = "margin-left:2rem; font-family:Georgia, 'Times New Roman', Times, serif">{{ .Site.Params.introSubtitle | safeHTML}}</p>
      </div>
      <img class="rounded-lg shadow-sm" src="{{ .Site.Params.introPhoto }}" alt="{{ .Site.Title }}" />
    </div>
  </section>
